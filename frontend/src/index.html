<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../node_modules/xterm/css/xterm.css" />
		<script src="../node_modules/xterm/lib/xterm.js"></script>
	</head>
	<body>
		<div id="terminal"></div>
		<script>
			var term = new Terminal({
				cursorBlink: "block",
				// Ideally rows and colls should be the same as the pty, need to figure
				// out that one, however it seems to be more than 80 (or the pty don't care).
				rows: 25,
				cols: 160,
				scrollback: 2000,
				logLevel: "info",
				minimumContractRatio: 7,
			});

			// Set up websocket, override binary data type as we don't want blobs
			const ws = new WebSocket("ws://localhost:9999/ws");
			ws.binaryType = "arraybuffer";

			// Attach terminal
			term.open(document.getElementById('terminal'));

			ws.onmessage = msg => {
				term.write(new Uint8Array(msg.data));
			};

			term.onKey(function(key, ev) {
				ws.send(key.key);
			});
		</script>
	</body>
</html>
